plugins {
    id 'java'
}

group 'zero_to_101'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'
    testCompile 'io.cucumber:cucumber-java8:4.3.1'
    testCompile 'io.cucumber:cucumber-junit:4.3.1'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.3.1'
}
